<!DOCTYPE html>
<html>
<head>
	<title>Dos columnas con filas diferentes y responsive</title>
	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-auto-rows: minmax(100px, auto);
			grid-gap: 20px;
		}
		.box {
			background-color: #ddd;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="grid">
		<div class="box" style="grid-row: 1 / span 2;">1</div>
		<div class="box" style="grid-row: 1 / span 1;">2</div>
		<div class="box" style="grid-row: 3 / span 3;">3</div>
		<div class="box" style="grid-row: 2 / span 2;">4</div>
		<div class="box" style="grid-row: 4 / span 1;">5</div>
		<div class="box" style="grid-row: 5 / span 2;">6</div>
	</div>
</body>
</html>
