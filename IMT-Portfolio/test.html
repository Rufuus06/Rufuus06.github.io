<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(11, 11, 11, 0.1);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 33.33vw;
            background-color: rgb(51, 51, 51, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
    		padding: 20px 20px 20px 0px;
            justify-content: center;
            position: fixed;
            left: -33.33vw;
            transition: left 0.3s ease;
            z-index: 1;
            height: 100vh; /* Ajuste para centrar el contenido verticalmente */
        }

        .box {
            width: 80px;
            height: 80px;
            margin-block: 5px;
            position: relative;
            background-color: #4CAF50;
            display: flex;
            align-items: flex-end;
        }

        .box-text {
            transform: translateY(-100%) translateX(100%) rotate(-90deg);
            color: white;
            white-space: nowrap;
            margin-left: 20px;
            position: absolute;
            bottom: 0;
        }

        .box:nth-child(2) {
            background-color: #2196F3;
        }

        .box:nth-child(3) {
            background-color: #f44336;
        }

        .box:nth-child(4) {
            background-color: #FFC107;
        }

        .box:nth-child(5) {
            background-color: #9C27B0;
        }

        .box:nth-child(6) {
            background-color: #FF5722;
        }

        #openButton {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            display: block;
            z-index: 2;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -30px; /* Ajuste para posicionar a la derecha */
        }

        @media only screen and (max-width: 600px) {
            .sidebar {
                width: 25%;
                left: -25vw;
                height: auto; /* Restaurar la altura automática en dispositivos móviles */
            }

            .box {
                width: 60px;
                height: 60px;
            }

            .box-text {
                margin-left: 10px;
                font-size: small;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container" onclick="closeSidebar()">
        <div class="menu-sidebar" id="sidebar" onclick="event.stopPropagation();">
            <button id="openButton" onclick="toggleSidebar()">Open</button>
            <div class="menu-sidebar-box">
                <div class="menu-sidebar-box-text ">Texto 1</div>
            </div>
            <div class="menu-sidebar-box">
                <div class="menu-sidebar-box-text ">Texto 2</div>
            </div>
            <div class="menu-sidebar-box">
                <div class="menu-sidebar-box-text ">Texto 3</div>
            </div>
            <div class="menu-sidebar-box">
                <div class="menu-sidebar-box-text ">Texto 4</div>
            </div>
            <div class="menu-sidebar-box">
                <div class="menu-sidebar-box-text ">Texto 5</div>
            </div>
            <div class="menu-sidebar-box">
                <div class="menu-sidebar-box-text ">Texto 6</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const openButton = document.getElementById('openButton');
            sidebar.style.left = sidebar.style.left === '0vw' ? '-25vw' : '0vw';
            openButton.style.display = 'none';
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const openButton = document.getElementById('openButton');
            sidebar.style.left = '-25vw';
            openButton.style.display = 'block';
        }
    </script>
</body>
</html>
