<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(11, 11, 11, 0.1);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 33.33vw;
            background-color: rgb(51, 51, 51, 0.5);
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            position: fixed;
            left: -33.33vw;
            transition: left 0.3s ease;
            z-index: 1;
        }

        .box {
            width: 80px;
            height: 80px;
            margin-block: 5px;
            position: relative;
            background-color: #4CAF50;
            display: flex;
            align-items: flex-end;
        }

        .box-text {
            transform: translateY(-100%) translateX(100%) rotate(-90deg);
            color: white;
            white-space: nowrap;
            margin-left: 20px;
            position: absolute;
            bottom: 0;
        }

        .box:nth-child(2) {
            background-color: #2196F3;
        }

        .box:nth-child(3) {
            background-color: #f44336;
        }

        .box:nth-child(4) {
            background-color: #FFC107;
        }

        .box:nth-child(5) {
            background-color: #9C27B0;
        }

        .box:nth-child(6) {
            background-color: #FF5722;
        }

        @media only screen and (max-width: 600px) {
            .sidebar {
                width: 25%;
                left: -30vw;
            }

            .box {
                width: 60px;
                height: 60px;
            }

            .box-text {
                margin-left: 10px;
                font-size: small;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="sidebar" id="sidebar" onclick="event.stopPropagation();">
            <div class="box">
                <div class="box-text">Texto 1</div>
            </div>
            <div class="box">
                <div class="box-text">Texto 2</div>
            </div>
            <div class="box">
                <div class="box-text">Texto 3</div>
            </div>
            <div class="box">
                <div class="box-text">Texto 4</div>
            </div>
            <div class="box">
                <div class="box-text">Texto 5</div>
            </div>
            <div class="box">
                <div class="box-text">Texto 6</div>
            </div>
        </div>
        <div id="content">
            <!-- Contenido principal aquÃ­ -->
        </div>
    </div>

    <script>
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
			console.log("Touch Start X: " + touchStartX);
        }

        function handleTouchEnd() {
            if (touchEndX - touchStartX > 50) {
                toggleSidebar();
            }
			console.log("Touch End X: " + touchEndX);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0vw' ? '-30vw' : '0vw';
        }

        document.getElementById('container').addEventListener('touchstart', handleTouchStart);
        document.getElementById('container').addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>
